<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A1929">
    <title>Nala Aircon Mobile</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Modern Color Palette */
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --primary-light: #4D94FF;
            --secondary: #00D9FF;
            --secondary-dark: #00B8D4;
            --accent: #7C3AED;
            
            /* Neutrals */
            --dark: #0A1929;
            --dark-800: #1E293B;
            --dark-700: #334155;
            --dark-600: #475569;
            --gray: #64748B;
            --gray-light: #94A3B8;
            --gray-lighter: #CBD5E1;
            --gray-lightest: #F1F5F9;
            --white: #FFFFFF;
            
            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.24);
            
            /* Spacing */
            --bottom-nav-height: 70px;
            --header-height: 60px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #0F172A 100%);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: var(--bottom-nav-height);
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 9999;
        }

        .login-card {
            background: var(--white);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: block;
        }

        .login-logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .login-logo p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            color: var(--dark-700);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-lighter);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            color: var(--dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .alert {
            padding: 0.875rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .alert-success {
            background: #D1FAE5;
            color: #065F46;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(10, 25, 41, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.25rem;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .header-title h2 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.125rem;
        }

        .header-title p {
            font-size: 0.75rem;
            color: var(--gray-light);
        }

        .btn-logout {
            width: 36px;
            height: 36px;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:active {
            transform: scale(0.95);
        }

        /* Main Content */
        .main-content {
            margin-top: var(--header-height);
            padding: 1rem 0;
            min-height: calc(100vh - var(--header-height) - var(--bottom-nav-height));
        }

        /* View Sections */
        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.875rem;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
        }

        .stat-icon.success {
            background: linear-gradient(135deg, var(--success) 0%, #34D399 100%);
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, var(--warning) 0%, #FBBF24 100%);
        }

        .stat-icon.info {
            background: linear-gradient(135deg, var(--info) 0%, #60A5FA 100%);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray-light);
            font-weight: 500;
        }

        /* Section Header */
        .section-header {
            padding: 0 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Search Bar */
        .search-container {
            padding: 0 1rem;
            margin-bottom: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--white);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }

        .search-box input::placeholder {
            color: var(--gray-light);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-light);
        }

        /* Filter Chips */
        .filter-chips {
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .filter-chips::-webkit-scrollbar {
            display: none;
        }

        .chip {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Project Cards */
        .projects-list {
            padding: 0 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-card:active {
            transform: scale(0.98);
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .project-info h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.375rem;
        }

        .project-client {
            color: var(--gray-light);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-potential {
            background: rgba(59, 130, 246, 0.2);
            color: #60A5FA;
        }

        .status-negosiasi {
            background: rgba(245, 158, 11, 0.2);
            color: #FBBF24;
        }

        .status-kontrak {
            background: rgba(16, 185, 129, 0.2);
            color: #34D399;
        }

        .status-eksekusi {
            background: rgba(124, 58, 237, 0.2);
            color: #A78BFA;
        }

        .status-selesai {
            background: rgba(5, 150, 105, 0.2);
            color: #10B981;
        }

        .status-hold {
            background: rgba(239, 68, 68, 0.2);
            color: #F87171;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--gray-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--white);
        }

        .detail-value.success {
            color: var(--success);
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.75rem;
            color: var(--gray-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-value {
            font-size: 0.875rem;
            font-weight: 700;
        }

        .progress-bar-container {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: calc(100vh - var(--header-height) - var(--bottom-nav-height));
            border-radius: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background: rgba(10, 25, 41, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 1rem;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 100px;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-item i {
            font-size: 1.5rem;
            color: var(--gray-light);
            transition: all 0.3s ease;
        }

        .nav-item span {
            font-size: 0.7rem;
            color: var(--gray-light);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(0, 102, 255, 0.1);
        }

        .nav-item.active i,
        .nav-item.active span {
            color: var(--primary);
        }

        /* Project Detail Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--dark);
            margin: 0;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: rgba(10, 25, 41, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .btn-back {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 700;
            flex: 1;
        }

        .modal-body {
            padding: 1.25rem;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .info-section-title {
            font-size: 0.875rem;
            color: var(--gray-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .info-row:first-child {
            padding-top: 0;
        }

        .info-row-label {
            color: var(--gray-light);
            font-size: 0.875rem;
        }

        .info-row-value {
            font-weight: 600;
            text-align: right;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 1.5rem;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }

        .timeline-item.completed::before {
            background: var(--success);
        }

        .timeline-dot {
            position: absolute;
            left: calc(-2rem - 6px);
            top: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid var(--dark);
        }

        .timeline-item.completed .timeline-dot {
            background: var(--success);
        }

        .timeline-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: var(--gray-light);
        }

        /* Photo Gallery */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .photo-item:active img {
            transform: scale(1.1);
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--gray-light);
            font-size: 0.95rem;
        }

        /* Pull to Refresh */
        .ptr-element {
            position: fixed;
            top: var(--header-height);
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            pointer-events: none;
        }

        .ptr-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .ptr-spinner.active {
            display: block;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .project-details {
                grid-template-columns: repeat(4, 1fr);
            }

            .photo-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* iOS Safe Area */
        @supports (padding: max(0px)) {
            .header {
                padding-top: max(0px, env(safe-area-inset-top));
                height: calc(var(--header-height) + max(0px, env(safe-area-inset-top)));
            }

            .main-content {
                margin-top: calc(var(--header-height) + max(0px, env(safe-area-inset-top)));
            }

            .bottom-nav {
                padding-bottom: max(0px, env(safe-area-inset-bottom));
                height: calc(var(--bottom-nav-height) + max(0px, env(safe-area-inset-bottom)));
            }

            body {
                padding-bottom: calc(var(--bottom-nav-height) + max(0px, env(safe-area-inset-bottom)));
            }
        }

        /* Project List Sidebar in Map */
        .map-sidebar {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            max-height: 30vh;
            background: rgba(10, 25, 41, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .map-sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-sidebar-search {

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBI5T3ZVyHXSRFikTjSlnW9P04cO1UDAwg",
            authDomain: "databasebesar.firebaseapp.com",
            projectId: "databasebesar",
            storageBucket: "databasebesar.firebasestorage.app",
            messagingSenderId: "253231829334",
            appId: "1:253231829334:web:e46fd18ef04b83d6c546f7",
            measurementId: "G-7387ZN5BJG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const PROJECTS_COLLECTION = 'nala_projects';
        const GOOGLE_MAPS_API_KEY = 'AIzaSyAgJ1XyeNAym-SibOsJG57gE5WXWJgzDA4';

        let map;
        let markers = [];
        let allProjects = [];
        let currentFilter = 'all';

        // Authentication
        onAuthStateChanged(auth, (user) => {

                document.getElementById('loginScreen').style.display = 'none';

                loadMap();

                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showAlert('loginAlert', 'Login gagal: ' + error.message, 'error');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Logout?')) {
                await signOut(auth);
            }
        });

        // Load Map
        function loadMap() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        }

        window.initMap = function() {
            const makassar = { lat: -5.1477, lng: 119.4327 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: makassar,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#212121" }] },
                    { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
                    {
                        featureType: "administrative",
                        elementType: "geometry",
                        stylers: [{ color: "#757575" }],
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#757575" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.fill",
                        stylers: [{ color: "#2c2c2c" }],
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#8a8a8a" }],
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#000000" }],
                    },
                ],
            });
            
            updateMapMarkers();
        };

        // Load Projects
        async function loadProjects() {
            try {
                const q = query(collection(db, PROJECTS_COLLECTION), orderBy('createdAt', 'desc'));
                
                onSnapshot(q, (snapshot) => {
                    allProjects = [];
                    snapshot.forEach((doc) => {
                        allProjects.push({ id: doc.id, ...doc.data() });
                    });
                    
                    updateDashboard();
                    displayProjects();
                    updateMapMarkers();
                    updateMapProjectList();
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function updateDashboard() {
            const total = allProjects.length;
            const totalRevenue = allProjects.reduce((sum, p) => sum + (p.contractValue || 0), 0);
            const totalOutstanding = allProjects.reduce((sum, p) => {
                const financial = p.financial || {};
                return sum + (financial.outstanding || 0);
            }, 0);
            const active = allProjects.filter(p => p.status === 'kontrak' || p.status === 'eksekusi').length;
            
            document.getElementById('totalProjects').textContent = total;
            document.getElementById('totalRevenue').textContent = formatCurrencyShort(totalRevenue);
            document.getElementById('totalOutstanding').textContent = formatCurrencyShort(totalOutstanding);
            document.getElementById('activeProjects').textContent = active;
            
            displayRecentProjects();
        }

        function displayRecentProjects() {
            const container = document.getElementById('recentProjects');
            const recent = allProjects.slice(0, 5);
            
            if (recent.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Belum ada project</h3>
                        <p>Project akan muncul di sini</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recent.map(project => createProjectCard(project)).join('');
        }

        function displayProjects() {
            const container = document.getElementById('allProjects');
            const filtered = filterProjects();
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Tidak ada hasil</h3>
                        <p>Coba ubah filter atau kata kunci pencarian</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(project => createProjectCard(project)).join('');
        }

        function filterProjects() {
            let filtered = allProjects;
            
            // Filter by status
            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.status === currentFilter);
            }
            
            // Filter by search
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase() || '';
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.projectName?.toLowerCase().includes(searchTerm) ||
                    p.clientName?.toLowerCase().includes(searchTerm)
                );
            }
            
            return filtered;
        }

        function createProjectCard(project) {
            const progress = project.progress || 0;
            const financial = project.financial || {};
            
            return `
                <div class="project-card" onclick="viewProject('${project.id}')">
                    <div class="project-header">
                        <div class="project-info">
                            <h3>${project.projectName}</h3>
                            <div class="project-client">
                                <i class="fas fa-building"></i>
                                ${project.clientName}
                            </div>
                        </div>
                        <span class="status-badge status-${project.status}">
                            ${getStatusLabel(project.status)}
                        </span>
                    </div>
                    
                    <div class="project-details">
                        <div class="detail-item">
                            <span class="detail-label">Nilai Kontrak</span>
                            <span class="detail-value success">${formatCurrency(project.contractValue)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Lokasi</span>
                            <span class="detail-value">${project.projectCity || '-'}</span>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-header">
                            <span class="progress-label">Progress</span>
                            <span class="progress-value">${progress}%</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Map Functions
        function updateMapMarkers() {
            if (!map) return;
            
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            allProjects.forEach(project => {
                if (!project.latitude || !project.longitude) return;
                
                const position = { 
                    lat: parseFloat(project.latitude), 
                    lng: parseFloat(project.longitude) 
                };
                
                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: project.projectName,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 12,
                        fillColor: getStatusColor(project.status),
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3,
                    },
                    animation: google.maps.Animation.DROP
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: createInfoWindowContent(project)
                });
                
                marker.addListener('click', () => {
                    markers.forEach(m => m.infoWindow?.close());
                    infoWindow.open(map, marker);
                    
                    document.querySelectorAll('.map-project-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    document.getElementById(`map-project-${project.id}`)?.classList.add('active');
                });
                
                marker.infoWindow = infoWindow;
                marker.projectId = project.id;
                markers.push(marker);
            });
            
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => bounds.extend(marker.getPosition()));
                map.fitBounds(bounds);
            }
        }

        function createInfoWindowContent(project) {
            return `
                <div style="padding: 10px; min-width: 200px; color: #1e293b;">
                    <h3 style="margin: 0 0 8px 0; font-size: 1rem;">${project.projectName}</h3>
                    <p style="margin: 4px 0; font-size: 0.875rem;"><strong>Client:</strong> ${project.clientName}</p>
                    <p style="margin: 4px 0; font-size: 0.875rem;"><strong>Nilai:</strong> ${formatCurrency(project.contractValue)}</p>
                    <p style="margin: 4px 0; font-size: 0.875rem;"><strong>Progress:</strong> ${project.progress || 0}%</p>
                    <button onclick="viewProject('${project.id}')" style="margin-top: 8px; padding: 8px 16px; background: #0066FF; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%;">
                        Lihat Detail
                    </button>
                </div>
            `;
        }

        function updateMapProjectList() {
            const container = document.getElementById('mapProjectList');
            const projectsWithLocation = allProjects.filter(p => p.latitude && p.longitude);
            
            if (projectsWithLocation.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--gray-light); padding: 2rem;">Tidak ada project dengan lokasi</p>';
                return;
            }
            
            container.innerHTML = projectsWithLocation.map(project => `
                <div class="map-project-item" id="map-project-${project.id}" onclick="zoomToProject('${project.id}')">
                    <div class="map-project-name">${project.projectName}</div>
                    <div class="map-project-client">${project.clientName}</div>
                    <div class="map-project-footer">
                        <span class="status-badge status-${project.status}">${getStatusLabel(project.status)}</span>
                        <span style="font-weight: 700; font-size: 0.85rem;">${project.progress || 0}%</span>
                    </div>
                </div>
            `).join('');
        }

        window.zoomToProject = function(projectId) {
            const project = allProjects.find(p => p.id === projectId);
            if (!project || !project.latitude || !project.longitude) return;
            
            const position = {
                lat: parseFloat(project.latitude),
                lng: parseFloat(project.longitude)
            };
            
            map.setZoom(16);
            map.panTo(position);
            
            const marker = markers.find(m => m.projectId === projectId);
            if (marker) {
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(() => marker.setAnimation(null), 2000);
                
                if (marker.infoWindow) {
                    markers.forEach(m => m.infoWindow?.close());
                    marker.infoWindow.open(map, marker);
                }
            }
            
            document.querySelectorAll('.map-project-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`map-project-${projectId}`)?.classList.add('active');
        };

        document.getElementById('mapSearch')?.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.map-project-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // View Project Detail
        window.viewProject = function(projectId) {
            const project = allProjects.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('projectModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        };

            const financial = project.financial || {};
            const quotation = project.quotation || {};
            const documents = project.documents || [];
            const photos = project.photos || [];
            const inventory = project.inventory || [];
            const milestones = project.milestones || {};

                                <span class="status-badge status-${project.status}">${getStatusLabel(project.status)}</span>

                        </div>
                        <div class="info-row">
                            <span class="info-row-label">Client</span>
                            <span class="info-row-value">${project.clientName}</span>

                            <span class="info-row-value">${project.clientContact || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-row-label">Tipe</span>
                            <span class="info-row-value">${project.projectType || '-'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-row-label">PIC</span>
                            <span class="info-row-value">${project.picName || '-'}</span>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-section-title">Lokasi</div>
                        <div class="info-row">
                            <span class="info-row-label">Alamat</span>
                            <span class="info-row-value">${project.projectAddress}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-row-label">Kota</span>
                            <span class="info-row-value">${project.projectCity}</span>
                        </div>
                    </div>
                    
                    ${project.projectDescription ? `
                    <div class="info-section">
                        <div class="info-section-title">Deskripsi</div>
                        <p style="line-height: 1.6; color: var(--gray-light);">${project.projectDescription}</p>
                    </div>
                    ` : ''}
                </div>
                
                <!-- Timeline Tab -->
                <div class="tab-content" id="tab-timeline">
                    <div class="info-section">
                        <div class="info-section-title">Progress: ${project.progress || 0}%</div>
                        <div class="progress-bar-container" style="height: 12px;">
                            <div class="progress-bar" style="width: ${project.progress || 0}%"></div>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="timeline">
                            ${renderMilestone('Survey', milestones.survey)}
                            ${renderMilestone('Quotation', milestones.quotation)}
                            ${renderMilestone('Negotiation', milestones.negotiation)}
                            ${renderMilestone('Deal', milestones.deal)}
                            ${renderMilestone('Execution', milestones.execution)}
                            ${renderMilestone('Testing', milestones.testing)}
                            ${renderMilestone('Completed', milestones.completed)}
                        </div>
                    </div>
                </div>
                
                <!-- Financial Tab -->
                <div class="tab-content" id="tab-financial">
                    <div class="info-section">
                        <div class="info-section-title">Summary</div>
                        <div class="info-row">
                            <span class="info-row-label">Total Kontrak</span>
                            <span class="info-row-value" style="color: var(--success);">${formatCurrency(project.contractValue)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-row-label">Total Terbayar</span>
                            <span class="info-row-value" style="color: var(--info);">${formatCurrency(calculateTotalPaid(financial.payments))}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-row-label">Outstanding</span>
                            <span class="info-row-value" style="color: var(--danger);">${formatCurrency(financial.outstanding || 0)}</span>
                        </div>
                    </div>
                    
                    ${financial.payments && financial.payments.length > 0 ? `
                    <div class="info-section">
                        <div class="info-section-title">Payment History</div>
                        ${financial.payments.map(payment => `
                            <div class="info-row">
                                <div>
                                    <div style="font-weight: 600;">${payment.name}</div>
                                    <div style="font-size: 0.8rem; color: var(--gray-light);">${formatDate(payment.date)}</div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-weight: 700; color: var(--success);">${formatCurrency(payment.amount)}</div>
                                    <span class="status-badge ${payment.status === 'paid' ? 'status-selesai' : 'status-hold'}" style="font-size: 0.65rem;">
                                        ${payment.status === 'paid' ? 'Lunas' : 'Pending'}
                                    </span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ` : '<div class="empty-state"><i class="fas fa-file-invoice-dollar"></i><h3>Belum ada payment</h3></div>'}
                </div>
                
                <!-- Documents Tab -->
                <div class="tab-content" id="tab-documents">
                    ${documents.length > 0 ? documents.map(doc => `
                        <div class="doc-item">
                            <div class="doc-icon">
                                <i class="fas ${getDocIcon(doc.name)}"></i>
                            </div>
                            <div class="doc-info">
                                <div class="doc-name">${doc.name}</div>
                                <div class="doc-meta">${doc.type} â€¢ ${formatDate(doc.uploadDate)}</div>
                            </div>
                            <a href="${doc.url}" target="_blank" class="btn-view-doc">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    `).join('') : '<div class="empty-state"><i class="fas fa-folder-open"></i><h3>Belum ada dokumen</h3></div>'}
                </div>
                
                <!-- Photos Tab -->
                <div class="tab-content" id="tab-photos">
                    ${photos.length > 0 ? `
                        <div class="photo-grid">
                            ${photos.map(photo => `
                                <div class="photo-item" onclick="window.open('${photo.url}', '_blank')">
                                    <img src="${photo.url}" alt="${photo.name}">
                                </div>
                            `).join('')}
                        </div>
                    ` : '<div class="empty-state"><i class="fas fa-images"></i><h3>Belum ada foto</h3></div>'}
                </div>
            `;
        }

        // Tab Switching
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                const tabName = e.target.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`tab-${tabName}`).classList.add('active');
            }
        });

        function renderMilestone(title, milestone) {
            const isDone = milestone?.done || false;
            const date = milestone?.date || '';
            const className = isDone ? 'completed' : '';
            
            return `
                <div class="timeline-item ${className}">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-title">${title}</div>
                        <div class="timeline-date">${date ? formatDate(date) : 'Pending'}</div>
                    </div>
                </div>
            `;
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const viewName = item.dataset.view;
                switchView(viewName);
            });
        });

        function switchView(viewName) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelector(`[data-view="${viewName}"]`).classList.add('active');
            
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`${viewName}View`).classList.add('active');
            
            const titles = {
                dashboard: 'Dashboard',
                projects: 'All Projects',
                map: 'Project Map'
            };
            document.getElementById('headerSubtitle').textContent = titles[viewName];
            
            if (viewName === 'map' && map) {
                setTimeout(() => {
                    google.maps.event.trigger(map, 'resize');
                    if (markers.length > 0) {
                        const bounds = new google.maps.LatLngBounds();
                        markers.forEach(marker => bounds.extend(marker.getPosition()));
                        map.fitBounds(bounds);
                    }
                }, 100);
            }
        }

        // Search
        document.getElementById('searchInput')?.addEventListener('input', () => {
            displayProjects();
        });

        // Filter Chips
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentFilter = chip.dataset.filter;
                displayProjects();
            });
        });

        // Utility Functions
        function formatCurrency(value) {
            if (!value) return 'Rp 0';
            return 'Rp ' + parseInt(value).toLocaleString('id-ID');
        }

        function formatCurrencyShort(value) {
            if (!value) return 'Rp 0';
            const val = parseInt(value);
            if (val >= 1000000000) return 'Rp ' + (val / 1000000000).toFixed(1) + 'M';
            if (val >= 1000000) return 'Rp ' + (val / 1000000).toFixed(1) + 'Jt';
            if (val >= 1000) return 'Rp ' + (val / 1000).toFixed(0) + 'rb';
            return 'Rp ' + val.toLocaleString('id-ID');
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function getStatusLabel(status) {
            const labels = {
                'potential': 'Potential',
                'negosiasi': 'Negosiasi',
                'kontrak': 'Kontrak',
                'eksekusi': 'Eksekusi',
                'selesai': 'Selesai',
                'hold': 'Hold'
            };
            return labels[status] || status;
        }

        function getStatusColor(status) {
            const colors = {
                'potential': '#3b82f6',
                'negosiasi': '#f59e0b',
                'kontrak': '#10b981',
                'eksekusi': '#8b5cf6',
                'selesai': '#059669',
                'hold': '#ef4444'
            };
            return colors[status] || '#64748b';
        }

        function getDocIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel'
            };
            return icons[ext] || 'fa-file';
        }

        function calculateTotalPaid(payments) {
            if (!payments) return 0;
            return payments.reduce((sum, p) => sum + (p.status === 'paid' ? p.amount : 0), 0);
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        // Pull to Refresh
        let startY = 0;
        let isPulling = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
                isPulling = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isPulling) return;
            
            const currentY = e.touches[0].pageY;
            const diff = currentY - startY;
            
            if (diff > 100) {
                document.querySelector('.ptr-spinner').classList.add('active');
            }
        });
        
        document.addEventListener('touchend', () => {
            if (isPulling) {
                const spinner = document.querySelector('.ptr-spinner');
                if (spinner.classList.contains('active')) {
                    loadProjects();
                    setTimeout(() => {
                        spinner.classList.remove('active');
                    }, 1000);
                }
                isPulling = false;
            }
        });
    </script>
</body>
</html>
